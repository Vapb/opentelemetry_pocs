<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Gerador de Log</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
  </head>
  <body>
    <div class="container">
        <form method="post">
            <h1>Gerador de Log</h1>
            <div class="input-group mb-3">
                <select class="form-select" id="optLogLevel" name="optLogLevel">
                    <option selected>LOG LEVEL</option>
                    <option value="1">DEBUG</option>
                    <option value="2">INFO</option>
                    <option value="3">WARNING</option>
                    <option value="4">ERROR</option>
                    <option value="5">CRITICAL</option>
                  </select>
                <input type="text" class="form-control" name="txtMessage" id="txtMessage" aria-label="Text input with dropdown button" value=".">
              </div>                        
            <button type="submit" class="btn btn-primary">Gerar Log</button>
          </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
  </body>
</html>
